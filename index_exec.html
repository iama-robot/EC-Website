<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EC voting portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="row">

      <div class="header col-lg-6">
        <img class="logo" src="https://github.com/Muskan2509/EC/blob/master/assets/img/lgo-01.png" alt="EC logo" width="200px">
        <h1>Election Commision</h1>
        <h2>IIT Kanpur</h2>
        <p>"Our lives begin to end the day we become silent about things that matter"</p>
        <p>Martin Luther King Jr.</p>
      </div>
      <div class="col-lg-6 choice">
        <div class="sg">
          <h1>Student Gymkhana Executives</h1>
          </div>
          <div class="post">
            <h3>Following are the candidates for the post of President : </h3>
            </div>
            <div class="candidates">
              <ol>
          <li><input type="checkbox" /><img src="https://github.com/Muskan2509/EC/blob/master/assets/img/Muskan1.jpeg" alt="candidate profile pic" />Muskan</li><br />
          <li><input type="checkbox" /><img src="https://github.com/Muskan2509/EC/blob/master/assets/img/ROHIT.jpg" alt="candidate profile pic" />Rohit</li><br />
          <li><input type="checkbox" /><img src="https://github.com/Muskan2509/EC/blob/master/assets/img/NOTA.png" alt="nota" />NOTA</li>
          </ol>
          <button type="button" class="btn btn-light btn-outline-dark ">Submit</button>
              </div>
      </div>


      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
      <script src="index.js" charset="utf-8"></script>
  </body>
</html>
