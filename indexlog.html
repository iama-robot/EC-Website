<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>EC voting portal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>

<body>
  <div class="row">

    <div class="header col-lg-6">
      <img class="logo" src="http://students.iitk.ac.in/ec/assets/img/lgo-01.png" alt="EC logo" width="200px">
      <h1>Election Commision</h1>
      <h2>IIT Kanpur</h2>
      <p>"Our lives begin to end the day we become silent about things that matter"</p>
      <p>Martin Luther King Jr.</p>
    </div>

      <div class="logbox col-lg-6 card">
        <div class="card-header">
          <h3>Log In</h3>
        </div>
        <div class="card-body">
          <p>IITK Email id</p>
          <div class="email">
            <input type="email" />
            </div>
          <p>Roll no.</p>
          <div class="rollno">
            <input type="text" />
            </div>
            <button type="button" class="btn btn-light btn-lg btn-outline-dark btn-block">Submit</button>
        </div>
      </div>


    </div>
      <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
      <script src="index.js" charset="utf-8"></script>
</body>

</html>
